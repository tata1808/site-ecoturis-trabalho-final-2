<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncias de Maus-Tratos e Animais em Perigo</title>
    <link rel="stylesheet" href="denuncias.css">
</head>
<body>
    <div class="container">
        <div id="gestao-voluntarios" class="section">
            <h2>Gestão de Voluntários</h2>
            <p>Cadastre e organize os voluntários, atribua tarefas e acompanhe suas atividades.</p>
        </div>

        <div id="gestao-resgates" class="section">
            <h2>Gestão de Resgates</h2>
            <div class="form-container">
                <h3>Registrar Novo Resgate</h3>
                <form>
                    <div class="form-group">
                        <label for="nome-denunciante">Nome do Denunciante:</label>
                        <input type="text" id="nome-denunciante" name="nome-denunciante" required>
                    </div>

                    <div class="form-group">
                        <label for="contato-denunciante">Contato do Denunciante:</label>
                        <input type="text" id="contato-denunciante" name="contato-denunciante" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco-resgate">Endereço do Resgate:</label>
                        <input type="text" id="endereco-resgate" name="endereco-resgate" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo-animal">Tipo de Animal:</label>
                        <input type="text" id="tipo-animal" name="tipo-animal" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao-situacao">Descrição da Situação:</label>
                        <textarea id="descricao-situacao" name="descricao-situacao" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status-resgate">Status do Resgate:</label>
                        <select id="status-resgate" name="status-resgate" required>
                            <option value="pendente">Pendente</option>
                            <option value="em andamento">Em Andamento</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>

                    <button type="submit">Registrar Resgate</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
